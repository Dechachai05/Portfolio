<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Dechachai Portfolio</title>
<style>
  body { margin: 0; overflow: hidden; background: #222; font-family: 'Press Start 2P', monospace; }
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  #loading {
    position: absolute; top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #000000;
    color: #00ff00;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    font-size: 1em; z-index: 10; text-align: center;
  }
  .pixel-block { width: 16px; height: 16px; background: #00ff00; margin: 2px; animation: blink 1s infinite; }
  @keyframes blink { 0%, 50%, 100% { opacity: 1; } 25%, 75% { opacity: 0.2; } }
  .pixel-row { display: flex; }
</style>
</head>
<body>

<div id="loading">
  <div>LOADING</div>
  <div id="pixel-loader" class="pixel-row">
    <div class="pixel-block"></div><div class="pixel-block"></div>
    <div class="pixel-block"></div><div class="pixel-block"></div>
    <div class="pixel-block"></div>
  </div>
  <div id="percent">0%</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
// --- Scene setup ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(15, 8, 10);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enablePan = true;
controls.enableZoom = true;
controls.enableRotate = true;

// --- Lights ---
const ambient = new THREE.AmbientLight(0x808080);
scene.add(ambient);
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(10, 20, 10);
scene.add(dirLight);

// --- Variables ---
let model, model1;
let loadedCount = 0;
const totalModels = 2;
let goToModel1 = false;

// --- Loader ---
function checkAllLoaded() {
  loadedCount++;
  if (loadedCount === totalModels) {
    document.getElementById('loading').style.display = 'none';
  }
}

const loader = new THREE.GLTFLoader();
loader.load(
  'https://raw.githubusercontent.com/Dechachai05/Portfolio/main/old_computers.glb',
  (gltf) => {
    model = gltf.scene;
    model.position.set(0, 0, 0);
    scene.add(model);
    checkAllLoaded();
  },
  (xhr) => {
    const percent = Math.round((xhr.loaded / xhr.total) * 100 / totalModels);
    document.getElementById('percent').innerText = `${percent * loadedCount}%`;
  }
);

const loader1 = new THREE.GLTFLoader();
loader1.load(
  'https://raw.githubusercontent.com/Dechachai05/Portfolio/main/name.glb',
  (gltf) => {
    model1 = gltf.scene;
    model1.position.set(10, 0, 0);
    scene.add(model1);
    checkAllLoaded();
  },
  (xhr) => {
    const percent = Math.round((xhr.loaded / xhr.total) * 100 / totalModels);
    document.getElementById('percent').innerText = `${percent * loadedCount}%`;
  }
);

// --- Raycaster ---
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

window.addEventListener('click', (event) => {
  if (!model) return;
  mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
  mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
  raycaster.setFromCamera(mouse, camera);

  const intersects = raycaster.intersectObject(model, true);
  if(intersects.length > 0){
    goToModel1 = true;
    console.log("Clicked model â†’ Move to model1");
  }
});

// --- Animate ---
function animate(){
  requestAnimationFrame(animate);

  if (goToModel1 && model1) {
    const targetPos = new THREE.Vector3(model1.position.x + 5, model1.position.y + 3, model1.position.z + 5);
    camera.position.lerp(targetPos, 0.03);
    camera.lookAt(model1.position);
  }

  controls.update();
  renderer.render(scene, camera);
}

animate();

// --- Resize ---
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
