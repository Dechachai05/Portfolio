<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dechachai Portfolio</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    /* --- Intro Screen --- */
    #intro {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      transition: opacity 1s ease;
      z-index: 10;
    }

    .intro-box {
      border: 2px solid white;
      padding: 30px 50px;
      text-align: center;
      animation: fadeInUp 1s ease;
      min-width: 300px;
    }

    #introText {
      font-size: 0.95rem;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
      white-space: pre-line;
      min-height: 3em;
    }

    .start-btn {
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 6px 18px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }

    .start-btn.show {
      opacity: 1;
      pointer-events: auto;
      transition: opacity 0.5s ease;
    }

    .start-btn:hover {
      background-color: white;
      color: black;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #intro.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div id="intro">
    <div class="intro-box">
      <p id="introText"></p>
      <button class="start-btn">START</button>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    // --- สร้าง Scene ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 5);
    light.castShadow = true;
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    const floorGeometry = new THREE.PlaneGeometry(10, 10);
    const floorMaterial = new THREE.MeshStandardMaterial({
      color: 0xcccccc,
      roughness: 0.8,
      metalness: 0
    });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    camera.position.set(5, 5, 5);
    camera.lookAt(0, 0, 0);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // --- Intro typing effect ---
    const introText = document.getElementById('introText');
    const startBtn = document.querySelector('.start-btn');
    const intro = document.getElementById('intro');

    const textContent = "Dechachai Kaewkalong Portfolio\nClick start to begin";
    let index = 0;

    function typeWriter() {
      if (index < textContent.length) {
        introText.textContent += textContent.charAt(index);
        index++;
        setTimeout(typeWriter, 40); // ความเร็วในการพิมพ์ (ms)
      } else {
        // เมื่อพิมพ์เสร็จแล้ว แสดงปุ่ม START
        setTimeout(() => startBtn.classList.add('show'), 300);
      }
    }

    typeWriter();

    // --- เมื่อกดปุ่ม START ---
    startBtn.addEventListener('click', () => {
      intro.classList.add('fade-out');
      setTimeout(() => intro.remove(), 1000);
    });
  </script>
</body>
</html>
